<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example Webamp Integration</title>
    <meta charset="UTF-8" />
    <style>
	    body {
  background-color: black;
  margin: 0;
  padding: 0;
}
#app {
  position: absolute;
  height: 100vh;
  width: 100%;
}
    </style>
  </head>

  <body>
    <div id="app">
      <!-- Webamp will try to center within this diff -->
    </div>
    <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
    <script>
      const Webamp = window.Webamp;
      const webamp = new Webamp({
        initialTracks: [
          {
            metaData: {
              artist: "Dj Sharpnel",
              title: "Blue Sky",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "https://bonkersfan.github.io/track01.mp3",
            duration: 5.322286,
          },
          {
            metaData: {
              artist: "Bimbo Jones",
              title: "Come fly with me",
            },
            url: "https://bonkersfan.github.io/track02.mp3",
            duration: 5.322286,
          },
        ],
      });

      // Returns a promise indicating when it's done loading.
      webamp.renderWhenReady(document.getElementById("app"));
    </script>
  </body>
</html>
